<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM对象</title>
</head>
<body>
<!-- 这种写法我们称为结构和行为耦合  不推荐使用-->
    <button id="btn" >我是一个按钮</button>
    <script>
        /* 
        
          浏览器已经为我们提供文档节点对象这个对象是window属性
            可以在页面中直接使用，文档节点代表是的整个页面
        */
        
    //    获取到button对象
    var btn= document.getElementById("btn");

    //  修改按钮的文字
    btn.innerHTML = "Hello, Word "
     console.log(btn);


       /* 
         事件，就是用户和浏览器之间的交互行为
           比如，点击按钮，鼠标移动、关闭窗口。。。
       */
      btn.onclick = function(){
          alert("你还点...");
      }
     </script>
</body>
</html>
