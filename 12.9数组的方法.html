<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var arr = ["孙悟空","沙和尚","猪八戒"];   
        
        
        /* 
        
          slice()
            - 可以用来充数组提取指定元素
            - 该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
            - 参数：
                 1、截取开始的位置的索引，包括开始索引
                 2、截取结束的位置的索引，不包含结束索引
                    - 第二个参数可以省略不写，此时会截取到开始索引往后的所有元素
                - 索引可以传递一个负值，如果传递一个负值，则从后往前计算
                     -1倒数第一个
                     
        */
       var result = arr.slice(1,2);
       result = arr.slice(1);
       console.log(result);

     /* 
     
        splice()
         - 可以用于删除数组中的指定元素
         - 使用splice()会影响到原数组，会将指定元素从原数组中删除
            并将被删除的元素作为返回值返回
         - 参数：
             第一个表示开始位置的索引
             第二个表示删除的数量
             第三个及以后可以传递一个新的元素，
               这些元素将会自动插入到开始位置索引前边
     */
    arr .splice(0,1,"牛魔王","红孩儿");
    console.log(arr);
    </script>
</body>
</html>
