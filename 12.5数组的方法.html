<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var arr = ["孙悟空","猪八戒","沙和尚"]; 
       
    /* 
       push()
        - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
        - 可以将添加的元素作为方法的参数传递
            这样这些元素将会自动添加到数组的末尾
         - 改方法会将数组新的长度作为返回值返回
    */

   var result = arr.push("唐僧","白龙马","弼马温");
    console.log(arr);
    // console.log("result =" +result);

    /* 
      pop()
      - 该方法可以删除数组最后一个元素,并将被删除的元素作为返回值返回
          
    */
    result = arr.pop();
   
   console.log(arr);
   console.log("result = " + result);


   /* 
     unshift()
       - 向数组开头添加一个或多个元素，并返回新的数组长度
   */
  result = arr.unshift("牛魔王");
   console.log(arr);
   console.log("result = " + result);

   /* 
    shift()
      删除数组 开头一个或多个元素，并将被删除的元素作为返回值返回
   */
  result = arr.shift();
  console.log(arr);
   console.log("result = " + result);
    </script> 
</body>
</html>
