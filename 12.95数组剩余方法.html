<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["孙悟空","沙和尚","猪八戒"]; 
        var arr2 = ["鹿晗","蔡徐坤","吴亦凡"];   
        var arr3 = ["大司马","旭旭宝宝","若风"];   

        /* 
          concat()可以连接两个或多个数组，并将新的数组返回
            - 该方法不会对原数组产生影响
        */

        var result = arr.concat(arr2,arr3,"骚猪");
          /* 
            join()
              -  该方法可以将数组转换成一个字符串
              -  该方法不会对原数组产生影响，而是将转换的字符串作为结果返回
              -  在join()中可以指定一个字符串作为阐述，这个字符串将会成为数组中元素的连接符
                  如果不指定连接符，则默认是,
          */
         result = arr.join("@");

         /* 
           reverse()
             -   该方法用来反转数组（前边的去后边，后边的去前边）、
             -   该方法会直接修改原数组
         */
            arr.reverse();
            // console.log(arr);

            arr = ["b","d","e","a","c"];
            /* 
              sort()
              - 可以用来对数组中的元素进行排序
              -  也会影响元数组，默认会按照Unicode编码进行排序
              -  即使对于纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序，
              所以对于数字进行排序时，可能会得到错误的结果

              我们可以自己来指定排序的规则
                 我们可以在sort()添加一个回调函数 
                  回调函数值中需要定义两个形参
                  使用哪个元素调用不确定，但是肯定确定的是在数组中a一定在b前边
                  如果返回一个大于0的值，则元素会交换位置
            */
            arr5 = [5,4,1,3,6,9,8,7];
              arr5.sort(function(a,b){
                if(a>b){
                   return 1;
                }else if(a<b){
                    return -1;
                }else{
                    return 0;
                }
              });
            arr5.sort();
            console.log(arr5);
    </script>
</body>
</html>
