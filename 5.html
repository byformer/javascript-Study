<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        var obj = new Object();
        //创建对象

        obj.name = "超人";
        obj.age = "50";

        //  添加属性
        obj.name = "绿巨人";
        //   修改属性

        delete obj.name;
        //  删除对象中的属性
          
        console.log(obj.age);
        /* 
        如果要使用特殊的属性名，不能采用.的方式来操作
        需要使用另一种方式；
            语法，对象[ "属性名"] = 属性值
           

        使用[]这种形式去操作属性，更加的灵活
        在[]中科院直接传递一个变量，这样变量值是多少就会读取那个属性
        */
        obj["123"] = 789;
         obj["nihao"] = "你好";
         console.log(obj["123"]);
     

        /* 
          属性值
          js对象是属性值，可以是任意的数据类型
        */
        obj.test = true;
        obj.test = null;
        obj2.name = "乔丹";

        obj.test = obj2;
        console.log (obj.test);


        /* 
          in 运算符
           ~~~通过该运算符可以检查一个对象中是否有指定的属性
             如果有则返回true，没有则返回false
            ~~语法：
            "属性名"  in 对象
        */
        console.log("test" in obj);

    </script>
</body>

</html>
