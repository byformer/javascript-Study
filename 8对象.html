<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
          
        /* 
         创建一个对象
        */

        var obj ={
            name:"孙悟空",
            age:18,
            gender:"男",
            sayName:function(){
                alert(this.name);
            }
        };
     console.log(obj);
        /* 
          使用工厂方法创建对象
            通过该方法可以大批量的创建对象
            
        */
            // 加入形参
        function createPerson(name,age,gender){
            // 创建一个新的对象
            var obj = new Object();
            // 向对象中添加属性
            obj.name=name,
            obj.age=age,
            obj.gender=gender,
            obj.sayName=function(){
                alert(this.name);
            }
            // 将新的对象返回
            return obj;
            
        }
        // 传参
        var obj2 = createPerson("向",18,"男");
        var obj3 = createPerson("你好",28,"女");
        var obj4 = createPerson("向爸爸",38,"男");
        console.log(obj2);
        console.log(obj3);
        console.log(obj4);
        obj4.sayName();

        /* 
          用来创建狗的对象
        */
       function createDog(name,age){
           var obj = new Object();
           obj.name = name;
           obj.age = age;
           obj.sayHello = function(){
               alert("汪汪~~")
           };
           return obj;
       }
       /* 
         使用工厂方法创建的对象，使用的构造函数都是Object
          所以创建的对象都是Object这个类型，
          就导致我们无法区分出多种不同类型的对象
       */
    //    创建一个狗的对象
    var dog = createDog("旺财",3);
    console.log(dog);
    </script>
</body>
</html>
